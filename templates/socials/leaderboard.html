{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Leaderboard</h2>

    <div class="row justify-content-center">
        <!-- Completed Challenges Leaderboard -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">üèÜ Most Challenges Completed</h5>
                </div>
                <div class="card-body">
                    {% if challenge_leaders %}
                        <ol class="list-group list-group-flush">
                        {% for user, count in challenge_leaders %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>{{ user.username }}</span>
                                <span class="badge bg-primary rounded-pill">{{ count }}</span>
                            </li>
                        {% endfor %}
                        </ol>
                    {% else %}
                        <p class="text-muted text-center">No challenges completed yet</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
