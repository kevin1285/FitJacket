{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">

          <h2 class="mb-4 text-center">Create New Challenge</h2>

          <form method="POST" class="mb-4">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_title" class="form-label">Challenge Title</label>
              <input type="text" name="title" id="id_title" class="form-control" value="{{ form.title.value|default:'' }}">
            </div>

            <div class="mb-3">
              <label for="id_description" class="form-label">Challenge Description</label>
              <textarea name="description" id="id_description" class="form-control" rows="5">{{ form.description.value|default:'' }}</textarea>
            </div>

            <div class="mb-3">
              <label for="id_start_date" class="form-label">Start Date</label>
              <input type="date" name="start_date" id="id_start_date" class="form-control" value="{{ form.start_date.value|default:'' }}">
            </div>

            <div class="mb-3">
              <label for="id_end_date" class="form-label">End Date</label>
              <input type="date" name="end_date" id="id_end_date" class="form-control" value="{{ form.end_date.value|default:'' }}">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Create Challenge</button>
              <a href="{% url 'challenge:challenge_list' %}" class="btn btn-secondary mt-2">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
{% endblock %}
