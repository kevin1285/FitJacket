{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Create a New Challenge</h2>

    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Create Challenge</button>
        <a href="{% url 'challenge:challenge_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
