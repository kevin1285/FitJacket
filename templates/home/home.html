{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div
      class="video-bg"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      "
    >
      <video
        autoplay
        muted
        loop
        playsinline
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          min-width: 100%;
          min-height: 100%;
          object-fit: cover;
        "
      >
        <source src="{% static 'video/fitjackethome.mp4' %}" type="video/mp4">
      </video>
    </div>

    <div
      class="d-flex flex-column justify-content-center align-items-center text-center text-white"
      style="
        height: 100vh;
        position: relative;
        z-index: 1;
      "
    >
      <h1 class="display-3 fw-bold">Welcome to FitJacket</h1>
      <p class="lead">Track your workouts, set goals, join challenges, and share your achievements with friends.</p>
      <a href="{% url 'workouts:workout_list' %}" class="btn btn-outline-light btn-lg mt-3">Get Started</a>
    </div>
{% endblock %}
