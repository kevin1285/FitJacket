{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div
    class="video-bg"
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 65vh;
      overflow: hidden;
      z-index: -1;
    "
  >
    <video
      autoplay
      muted
      loop
      playsinline
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 50%;
        min-height: 65%;
        object-fit: cover;
      "
    >
      <source src="{% static 'video/FitJacket.mp4' %}" type="video/mp4">
      Your browser doesnâ€™t support the video tag.
    </video>
  </div>
{% endblock %}
